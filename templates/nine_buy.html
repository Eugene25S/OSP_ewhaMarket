<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구매 내역</title>
    <link rel="stylesheet" type="text/css" href="../../static/style.css" />
    <script src="{{url_for('static', filename='main.js')}}" defer></script>
  </head>

  <body>
    <div class="top_navbar">
      <ul>
        <li><a href="/">홈</a></li>
        <li><a href="/mypage/{{session['id']}}">마이페이지</a></li>
        {% if session['id'] %}
        <li>
          <a href="/logout">로그아웃</a>
          <b>{{session['id']}}님</b>
        </li>
        {% else %}
        <li><a href="/login">로그인</a></li>
        {% endif %}
      </ul>
    </div>
    <div class="nine_container">
      <p><a href="nine_sell.html">구매 내역</a></p>
    </div>
    <div class="separator"></div>

    <!-- 정렬 기능 -->
    <div class="sort">
      <div class="sort_mark">▼</div>
      <button class="sort_button" onclick="toggleDiv()">최신순</button>
      <div class="sort_content" id="sortContents">
        <a href="#">최신순</a>
        <a href="#">오래된순</a>
        <a href="#">이름순</a>
        <a href="#">낮은 가격순</a>
        <a href="#">높은 가격순</a>
      </div>
    </div>

    {% if total > 0 %}
    <div class="nine_container1">
      <table>
        <tbody>
          {% for item in datas %}
          <tr>
            <td class="card">
              <a href="#"
                ><img src="../../static/images/{{ item.img_path }}"
              /></a>
              <div class="text">
                <p class="item_name">{{ item.item_title }}</p>
                <p class="item_price">{{ item.price }}</p>
              </div>
              <button class="nine_review_button" onclick="toReview()">
                리뷰 작성
              </button>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
    {% else %}
    <p>등록된 상품이 없습니다.</p>
    {% endif %}
  </body>
</html>
