        <script>
            function showFollow() {
                $.ajax({
                    type: 'GET',
                    url: '/show_follow/{{name}}/',
                    data: {},
                    success: function (response) {
                        let user_follow = response['user_follow'];
                        if (user_follow['following'] == 'Y') {
                            $("#follow").text("following");
                            $("#follow").attr("onclick", "unfollow()");
                        } else {
                            $("#follow").text("follow");
                            $("#follow").attr("onclick", "follow()");
                        }
                    }
                });
            }
            function follow() {
                $.ajax({
                    type: 'POST',
                    url: '/follow/{{name}}/',
                    data: {following : "Y"},
                    success: function (response) {
                        alert(response['msg']);
                        window.location.reload()
                     }
                 });
             }

            function unfollow() {
                 $.ajax({
                     type: 'POST',
                     url: '/unfollow/{{name}}/',
                     data: {
                         following : "N"
                     },
                     success: function (response) {
                         alert(response['msg']);
                         window.location.reload()
                     }
                 });
             }
             $(document).ready(function () {
                 showFollow();
             });
        </script>
